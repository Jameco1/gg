<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine + Dual MQTT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 300px; border: 3px solid #333; border-radius: 12px; }
    #log { text-align: left; margin-top: 20px; padding: 10px; background: #f5f5f5; height: 200px; overflow-y: auto; border: 1px solid #ccc; }
    .ok { color: green; }
    .err { color: red; }
  </style>
</head>
<body>
  <h1>AI Camera + MQTT Dual Sender</h1>
  <video id="webcam" autoplay playsinline></video>
  <div>
    <button id="startBtn">Start Camera & Model</button>
  </div>
  <h2>Logs</h2>
  <div id="log"></div>

<script>
const logBox = document.getElementById("log");
function log(msg, type="ok") {
  const el = document.createElement("div");
  el.className = type;
  el.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  logBox.appendChild(el);
  logBox.scrollTop = logBox.scrollHeight;
}

// -------- CONFIG --------
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_URL/"; // <= ใส่ลิงก์ model
const TOPIC = "real2"; 

// HiveMQ (8884 SSL)
const HIVE_OPTIONS = {
  protocol: "wss",
  hostname: "broker.hivemq.com",
  port: 8884,
  path: "/mqtt",
  clientId: "web_hive_" + Math.random().toString(16).substr(2, 8),
  clean: true,
  connectTimeout: 4000,
};

// ESP32 Local Broker (1883 TCP → ผ่าน WebSocket Proxy)
const ESP_OPTIONS = {
  protocol: "ws",
  hostname: "YOUR_PROXY_IP", // ต้องมี proxy.js รันในเครื่อง/เซิร์ฟเวอร์
  port: 8083,                // Proxy จะ forward ไป 1883
  path: "/mqtt",
  clientId: "web_esp_" + Math.random().toString(16).substr(2, 8),
  clean: true,
  connectTimeout: 4000,
};

let model, webcam, ctx;
let hiveClient, espClient;

async function init() {
  try {
    log("Loading model...");
    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
    log("Model loaded!");

    // webcam
    const videoEl = document.getElementById("webcam");
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    videoEl.srcObject = stream;
    log("Camera started");

    // connect MQTT
    hiveClient = mqtt.connect(HIVE_OPTIONS);
    espClient = mqtt.connect(ESP_OPTIONS);

    hiveClient.on("connect", () => log("HiveMQ connected ✔️"));
    hiveClient.on("error", (err) => log("HiveMQ error: " + err, "err"));

    espClient.on("connect", () => log("ESP32 MQTT connected ✔️"));
    espClient.on("error", (err) => log("ESP32 MQTT error: " + err, "err"));

    runLoop(videoEl);
  } catch (err) {
    log("Init error: " + err.message, "err");
  }
}

async function runLoop(videoEl) {
  while (true) {
    const prediction = await model.predict(videoEl);
    let best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

    if (best.probability > 0.8) {
      let msg = best.className;
      log(`Detected: ${msg}`);

      // publish ไป HiveMQ
      if (hiveClient && hiveClient.connected) {
        hiveClient.publish(TOPIC, msg);
        log("Sent to HiveMQ: " + msg);
      }
      // publish ไป ESP32
      if (espClient && espClient.connected) {
        espClient.publish(TOPIC, msg);
        log("Sent to ESP32: " + msg);
      }
    }
    await new Promise(r => setTimeout(r, 1000)); // 1s
  }
}

document.getElementById("startBtn").addEventListener("click", init);
</script>
</body>
</html>
